<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prize Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spin the Prize Wheel!</h1>
  <div class="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
    <div id="labels">
      <div class="label">Stickers</div>
      <div class="label">Sticky Hand</div>
      <div class="label">Pop It</div>
      <div class="label">Slinky</div>
      <div class="label">Bouncy Ball</div>
      <div class="label">Parachute Man</div>
      <div class="label">Toy 7</div>
      <div class="label">Toy 8</div>
    </div>
  </div>
  <button id="spinButton">Press to Spin!</button>
  <script src="script.js"></script>
</body>
</html>
